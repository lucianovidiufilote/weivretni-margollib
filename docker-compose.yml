version: "3.9"

services:
  api:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: app
      DATABASE_PASSWORD: app
      DATABASE_NAME: app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      WORKER_QUEUE: app:jobs
      WORKER_POLL_INTERVAL: 2
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: .
    command: python -m src.worker
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: app
      DATABASE_PASSWORD: app
      DATABASE_NAME: app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      WORKER_QUEUE: app:jobs
      WORKER_POLL_INTERVAL: 2
    depends_on:
      - redis
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "app"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
